<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>primeProblem</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="data:;base64,=">
    <script type=module src="src/index.js"></script>
  </head>

  <body>
    <header>
      <h2>Find combination of 3 primes with lowest sum!</h2>
      <h3>(each of the digits 1 through 9 used exactly once)</h3>
      <br/>
    </header>

    <div class="primesAndSum">
      <h4>Best Solution Found</h4>
      <label for="prime1">Prime 1: <input id="prime1" type="text" /></label>
      <label for="prime2">Prime 2: <input id="prime2" type="text" /></label>
      <label for="prime3">Prime 3: <input id="prime3" type="text" /></label>
      <br/>
      <label for="lowestSum">Sum: <input id="lowestSum" type="text" /></label>
      <br/>
      <br/>
    </div>

    <footer>
      <input id="latestSolution" type="text" />
      <h4 id="progress"></h4>
      <button id="stop" title="click to stop the search">stop</button>
      </footer>
  </body>
</html>
